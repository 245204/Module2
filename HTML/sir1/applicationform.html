<html>
<title>Application Form</title>
<head>
    <link rel="stylesheet" type="text/css" href="css/appli.css">
</head>
<body>
    <label>
   
    <table class="firstapplication" align="center">
        <tr><th colspan=2>APPLICATION FORM</th></tr>

        <tr><td class="myalign"><img src="imagee.png" width="100" height="100"></td></tr>
        <tr>
            <td class="myalign">Applicant Photo</td>
        </tr>

        <tr>
            <td class="myalign">First Name:</td>
            <td class="myalign2"><input type="text" name="fname" id="fname" /></td>
        </tr>

        <tr>
            <td class="myalign">Last Name:</td>
            <td class="myalign2"><input type="text" name="lname" id="lname" /></td>
        </tr>

        <tr>
            <td class="myalign">Martial Status:</td>
           <td class="myalign2"><label>Single</label> <input type="radio" name="radiobutton" id="single" /> 
           <label>Married</label> <input type="radio" name="radiobutton" id="married" />
           <label>Divorced</label> <input type="radio" name="radiobutton" id="divorced" /></td>  
        </tr>

        <tr>
            <td class="myalign">Gender:</td>
            <td class="myalign2"><label>Male</label><input type="radio" name="radiobutton" id="male" />
            <label>Female</label><input type="radio" name="radiobutton" id="female" />
            <label>Transgender</label><input type="radio" name="radiobutton" id="trans" />
        </tr>

        <tr>
            <td class="myalign"><label for="job">Job Type:</label></td>
            <td class="myalign2"><select>
                <option>Salesman</option>
                <option>Manager</option>
                <option>Developer</option>
            </select>
        </tr>

        <tr>
            <td class="myalign">Description:</td>
            <td class="myalign2"><input type="textarea" name="text" id="text" /></td></td>
        </tr>

        <tr>
            <td class="myalign"><input type="checkbox" name="accept" id="accept" /> </td>
            <td class="myalign2">Terms and conditions accepted</td>
        </tr>

        <tr>
            <td  colspan=2 align="center"><input type="button" name="submit" id="submit"  value="Submit"/>
            <input type="button" name="cancel" id="cancel" value="Cancel" /></td>
        </tr>        
        

    </table>
</label>
</body>
</html>
