<!DOCTYPE html>
<html>
<head>
  <title>Count capital letters in JavaScript</title>
</head>
<body>
    Enter some text: <br>
    <input type="text" id="textbox" >
    <input type="button" onclick="count()">

  <br>
  
  <script type="text/javascript">
    function count(){
      var mytext= document.getElementById("textbox").value;
      var numUpper = (mytext.match(/[A-Z]/g) || []).length;
      var numLower = (mytext.match(/[a-z]/g) || []).length;

      document.write("Count of uppercase" + numUpper);
      document.write("<br>")
      document.write("count of lowercase" +numLower);
    }
  </script>

</body>
</html>
