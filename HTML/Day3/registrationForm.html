<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrationForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main>
        <h4>Create a rediffmail account</h4>
        <div class="container">
            <form name="regForm" class="mb-4">
                <table class="myclass">
                    <tr>
                        <td><label for="fullname">Full Name:</label></td>
                        <td><input type="text" name="fullname" id="fullname"class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="choosemail">Choose a mail: </label></td>   
                         <td><input type="email" name="choosemail" id="choose" class="form-control"placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Enter password: </label></td>
                        <td><input type="password" name="password" id="password"class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="repassword">Retype Password: </label></td>  
                        <td><input type="password" name="credid" id="credid"class="form-control"></td>  
                        
                    </tr>
                    <tr>
                        <td><label for="date">Choose Date of Birth: </label></td>
                        <td><input type="date" name="date" id="date"class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="altemail">Alternate Email id: </label></td>
                        <td><input type="text" name="altemail" id="altemail" class="form-control" placeholder="abc@gmail.com"></td>
                    </tr>

                    <tr>
                        <td><label for="altmailid">Check if you dont have an alternate email</label></td>
                        <td><input type="checkbox" name="altmailid" id="altmailid"></td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile Number:</label></td>
                        <td><select name="countrycode">
                            <option value="IND">+91 India</option>
                            <option value="OMA">+968 Oman</option>
                            <option value="UAE">+971 UAE</option>
                            <option value="USA">+1 USA/Canada</option>
                            <option value="UK">+44 UK</option>
                        </select>
                            <input type="text" name="mobile" id="mobile"class="form-control" placeholder="0000000000"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender: </label></td>
                        <td>Male &nbsp<input type="radio" name="gender" id="female" value="Male">
                        Female &nbsp<input type="radio" name="gender" id="male" value="Female"></td>
                    </tr>
                    <tr>
                        <td><label for="country">Choose Country:</label></td>
                        <td><select name="country" id="country">
                            <option value="IND">India</option>
                            <option value="OMA"> Oman</option>
                            <option value="UAE">UAE</option>
                            <option value="USA">USA/Canada</option>
                            <option value="UK">UK</option>
                            <option value="Ireland">Ireland</option>
                            <option value="Aus">Australia</option>
                            
                        </select>
                    </tr>
                    <tr>
                        <td><label for="city">Choose City:</label></td>
                        <td><select name="country" id="country">
                            <option value="tri">Trivandrum</option>
                            <option value="Dublin">Dublin</option>
                            <option value="NZ">New Zealand</option>
                            <option value="ont">Ontario</option>
                            <option value="ber">Berlin</option>
                            <option value="wadi">Wadi Kabir</option>
                            <option value="Ras">Ras Al Khamah</option>
                            
                        </select>
                    </tr>
                    <tr>
                        
                        <td align="center" colspan="4px"><input type="submit" name="submit" id="submit" value="Register"class="btn btn-primary">
                        <input type="reset" name="reset" id="reset" value="Clear"class="btn btn-danger" class="form-control"></td>
                    
                    </tr>
                </table>
                

            </form>
        </div>
    </main>
</body>
</html>
